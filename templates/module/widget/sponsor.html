<section
  th:if="${theme.config.post.QR_code_zfb} or ${theme.config.post.QR_code_wx}"
  th:fragment="sponsor"
  class="donate inline-block text-center my-4 mx-auto w-56"
>
  <div
    class="icon relative inline-block border-gray-100 dark:border-gray-700 border bg-white dark:bg-gray-800 rounded-full py-3 px-6 z-20"
  >
    <a
      th:if="${theme.config.post.QR_code_zfb}"
      href="javascript:;"
      id="alipay"
      class="text-xl"
      style="text-decoration: none !important; box-shadow: none !important"
    >
      <i
        class="iconfont icon-yooxi hover:text-red-500 text-xl dark:text-gray-300 border-r border-gray-600 dark:border-gray-700 pr-3"
      ></i
    ></a>
    <a
      th:if="${theme.config.post.QR_code_wx}"
      href="javascript:;"
      id="wechat"
      class="pl-3"
      style="text-decoration: none !important; box-shadow: none !important"
    >
      <i
        class="iconfont icon-wechat hover:text-red-500 text-xl dark:text-gray-300"
      ></i
    ></a>
  </div>
  <div
    th:if="${theme.config.post.QR_code_zfb}"
    class="qrcode qrcode-alipay hidden p-4 w-56 h-56 z-50 my-4 mx-auto"
  >
    <img
      class="fade-down max-h-200 dark:filter-60"
      th:src="${theme.config.post.QR_code_zfb}"
    />
  </div>
  <div
    th:if="${theme.config.post.QR_code_wx}"
    class="qrcode qrcode-wechat hidden p-4 w-56 h-56 z-50 my-4 mx-auto"
  >
    <img
      class="fade-down max-h-200 dark:filter-60"
      th:src="${theme.config.post.QR_code_wx}"
    />
  </div>
</section>
