<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="module/macro :: html(~{::content})"
>
  <th:block th:fragment="content">
    <main class="mx-auto" id="container">
      <header
        class="bg-gray-900 table fade-down relative w-full opacity-95 z-10 h-1/2"
      >
        <div
          th:if="${not #strings.isEmpty(category.spec.cover)}"
          class="cover-bg bottom-0 left-0 right-0 top-0 opacity-30 absolute"
        >
          <img
            th:src="${category.spec.cover}"
            class="h-full w-full left-0 object-cover absolute top-0 dark:filter-60 no-zoom"
            th:alt="${category.spec.displayName}"
          />
        </div>
        <div
          th:unless="${#strings.isEmpty(category.spec.cover)}"
          class="placeholder-bg"
        ></div>
        <div
          class="h-96 align-middle table-cell relative w-full index justify-center"
        >
          <h2
            class="text-white mb-5 mt-4 leading-loose relative w-full text-4xl text-center dark:text-gray-300"
          >
            <th:block th:text="${category.spec.displayName}" />
            <sup th:text="${#lists.size(category.status.posts)}"> </sup>
          </h2>
        </div>
      </header>
      <div
        th:with="postItems=${posts.items}"
        class="mx-auto fade-up pt-4"
        th:classappend="${theme.config.home_setting.posts_style}?'px-5 md:px-0 max-w-xl sm:max-w-2xl md:max-w-3xl lg:max-w-5xl':'px-5 max-w-4xl'"
      >
        <th:block th:if="${theme.config.home_setting.posts_style}">
          <th:block th:replace="module/widget/post_cards :: post_cards" />
        </th:block>
        <th:block th:unless="${theme.config.home_setting.posts_style}">
          <th:block th:replace="module/widget/post_list :: post_list" />
        </th:block>
        <!-- 分页 -->
        <nav
          class="pagination flex flex-row justify-center my-8"
          role="navigation"
          aria-label="pagination"
        >
          <!-- <@paginationTag method="categoryPosts" page="${posts.number}" total="${posts.totalPages}" display="3" slug="${category.slug!}">
          <#include "module/widget/pagination.ftl">
        </@paginationTag> -->
        </nav>
      </div>
    </main>
  </th:block>
</html>
