<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="module/macro :: html(~{::content})"
>
  <th:block th:fragment="content">
    <main class="mx-auto" id="container">
      <header
        class="bg-gray-900 table fade-down relative w-full opacity-95 z-10 h-1/2"
      >
        <div
          th:if="${not #strings.isEmpty(theme.config.head_img.categories_patternimg)}"
          class="cover-bg bottom-0 left-0 right-0 top-0 opacity-30 absolute"
        >
          <img
            th:src="${theme.config.head_img.categories_patternimg}"
            class="h-full w-full left-0 object-cover absolute top-0 dark:filter-60 no-zoom"
            th:alt="${theme.config.title.categories_title} ? '分类列表'"
          />
        </div>
        <div
          th:unless="${#strings.isEmpty(theme.config.head_img.categories_patternimg)}"
          class="placeholder-bg"
        ></div>
        <div
          class="h-96 align-middle table-cell relative w-full index justify-center"
        >
          <h2
            class="text-white mb-5 mt-4 leading-loose relative w-full text-4xl text-center dark:text-gray-300"
          >
            <th:block
              th:text="${theme.config.title.categories_title} ? '分类列表'"
            />
            <sup th:text="${#lists.size(categories)}"> </sup>
          </h2>
        </div>
      </header>
      <div
        class="mx-auto px-10 my-16 max-w-5xl tracking-wider md:leading-relaxed sm:leading-normal fade-up"
      >
        <h2 class="dark:text-gray-300 my-4">分类</h2>
        <p class="flex flex-row justify-start flex-wrap">
          <a
            th:each="category : ${categories}"
            th:href="${category.status.permalink}"
            class="bg-gray-200 hover:shadow-md hover:text-white hover:bg-red-400 dark:bg-gray-600 dark:text-gray-300 dark:hover:bg-red-400 dark:hover:shadow-md dark:hover:text-white mt-2 mb-2 mr-2 block py-0 px-4 rounded leading-10 h-10 text-gray-800 no-underline"
            style="text-decoration: none !important"
          >
            <th:block th:text="${category.spec.displayName}" />
            <span
              class="ml-4"
              th:text="${#lists.size(category.status.posts)}"
            ></span>
          </a>
        </p>
        <h2 class="my-4 dark:text-gray-300 hidden md:block">云</h2>
        <div
          id="categoryCloud"
          class="card-content jqcloud jqcloud-hg w-full h-72 hidden md:block"
        ></div>
      </div>
    </main>
  </th:block>
</html>
